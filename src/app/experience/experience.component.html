@for (x of experience; track $index) {
    <div class="flex flex-col md:text-start text-center">
        
        <!-- Date -->
        <div class="text-black">
            <h4 class="font-semibold"> <!-- To -->
                 <span class="uppercase date-span"> <!-- From -->
                    {{ x.dateFrom }}
                </span>
                 - {{ x.dateTo }}
            </h4>
        </div>

        <!-- Title && Location -->
        <div class="text-black my-3">
            <h2 class="font-black text-2xl uppercase">{{ x.title }}</h2>
            <h3 class="text-[#999]"> <!-- Location -->
                <span class="font-black italic"> <!-- Company -->
                    {{ x.company }}
                </span>
                 {{ x.location }}
            </h3>
        </div>

        <!-- Description -->
        <div class="text-[#999]">
            @for (desc of x.descriptionArray; track $index) {
                <p class="my-1 md:pr-20">{{ desc }}</p>
            }
        </div>
    </div>
}
